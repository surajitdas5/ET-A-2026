<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="card my-3">
            <div class="card-body">
                <h1 class="text-center mb-3">Product Stock</h1>
                <form action="" method="post" onsubmit="saveProduct(event)">
                    <input type="hidden" id="pid">
                    <div class="row g-2">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="pname" placeholder="Product Name">
                        </div>
                        <div class="col-md-3">
                            <select name="" id="category" class="form-control">
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Food">Food</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="price" placeholder="Price">
                        </div>
                        <div class="col-md-3">
                            <input type="submit" class="form-control  btn btn-primary" value="Save">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="productData"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./product-script.js"></script>
</body>
</html>
